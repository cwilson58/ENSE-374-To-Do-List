<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">  
  <link rel="stylesheet" href="../styles.css">
  <title>To Do!</title>
</head>
<body>
  <header>
    <h1>To Do!</h1>
    
  </header> 
  <div class = "accordion notFullScreen shadow" id="accordionTop">
    <div class="accordion-item">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Logged in as USER
      </button>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionTop">
        <div class="accordion-body">
          <a href="../index.html" class="btn btn-primary">Log Out</a>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="card tasks shadow" id="theList">
    <form action="">
      <div class="cardInside">
        <input type="checkbox" name="finishedTask" id="finishedTask" checked>
        <input type="text" name ="finishedtaskTxt" id ="finishedtaskTxt" placeholder="My Finished Task">
      </div>
      <div class="cardInside">
        <input type="checkbox" name="unfinishedTask" id="unfinishedTask">
        <input type="text" name="unfinishedTaskTxt" id="unfinishedTaskTxt" placeholder="My Unfinished Task">
        <button class="btn btn-border">Abandon</button>
      </div>
    </form>
    <form action="">
      <div class="cardInside">
        <input type="text" name="sefintask" id="sefintask" placeholder="Someone else's Finished">
      </div>
      <div class="cardInside"> 
        <input type="text" name="seufintask" id="seufintask" placeholder="Someone else's Unfinished">
      </div>
      <div class="cardInside">
        <input type="text" name="unclaimed" id="unclaimed" placeholder="unclaimed">
        <button class="btn btn-border">claim</button>
      </div>
    </form>
    <form action="">
      <div class="cardInside">
        <input type="text" name="newTask" id="newTask" placeholder="Enter a new task here">
        <button class="btn btn-border">Add</button>
      </div>
    </form>
    <button class="btn btn-border removebtn">Remove Complete</button>
  </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
