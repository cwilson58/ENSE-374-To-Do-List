<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Sign In</title>
</head>
<body>
  <header>
    <h1>To Do Prototype!</h1>
  </header>
  <div class="accordion notFullScreen shadow" id="accordionLogIn">  
    <div class="accordion-item">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Log in
      </button>
    </div>
  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
    <div class="accordion-body" >
      <h1>Log in</h1>
        <div>
          <form action="html-pages/oldToDo.html">
            <label for="Email" class="form-label">Email Address</label>
            <input type="text" class="form-control" name="Email" id="Email" placeholder="example123@eg.com">
            <br>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="passowrd" id = "password" placeholder = "Password">
            <br>
            <input type="submit" value="Log In" class="btn btn-primary">
          </form>
        </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Sign Up
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <h1>Sign Up!</h1>
          <form action="">
          <label for="email" class="form-label">Email address</label>
          <input type="text" class="form-control" name = "email" id = "email" placeholder="Email Address">
          <br>
          <label for="passowrd" class="form-label">Password</label>
          <input type="password" class="form-control" name = "passowrd" id = "spassword" placeholder="Password">
          <br>
          <label for="cPassword" class="form-label">Authentication</label>
          <input type="password" class="form-control" name = "auth" id = "auth" placeholder="Authentication">
          <br>
          <input type="submit" value="Submit" class = "btn btn-primary">
          </form>
      </div>
    </div>
  </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
